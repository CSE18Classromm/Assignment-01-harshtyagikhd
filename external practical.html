<!doctype html>
<html>
<head>
<title> E-COMMERCE CART</title>
<style>
    .h1{
        background-color: yellow;
        color: black;
        text-align: center;
    }

  
    .product-container{
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
    }

    .img{
        height: 500px;
        width: 400px;
        padding: 10px;


        border: 1px solid blue;
        text-align:center
    }

    span{
        color: black;
    }

    button{
        width: 100%;
        background-color: blue;
        color: white;
        padding: 8px;
        border: none;
    }
</style>
</head>

<body>

<div class="h1">
    <h1>FLIPKART</h1>
</div>

<div class="product-container">

<div class="img">
    <img src="one plus earbuds.jpg" height="300px" width="250px">
    <h2>ONE PLUS EARBUDS</h2>
    <p>long battery life, fast charging, 1-year warranty</p>
    <span><b>$59</b></span>
    <p><strike>$99</strike></p>
    <button>Add To Cart</button>
</div>

<div class="img">
    <img src="watch.png" height="300px" width="250px">
    <h2>Watch</h2>
    <p>analog, 1-year warranty</p>
    <span><b>$499</b></span>
    <p><strike>$899</strike></p>
    <button>Add To Cart</button>
</div>

<div class="img">
    <img src="backpack.png" height="300px" width="250px">
    <h2>Backpack</h2>
    <p>big space, 6-month warranty, best for trekking, comfy</p>
    <span><b>$89</b></span>
    <p><strike>$129</strike></p>
    <button>Add To Cart</button>
</div>

<div class="img">
    <img src="tv.png" height="300px" width="250px">
    <h2>TV</h2>
    <p>HD-colour quality, 1-year warranty, great sound</p>
    <span><b>$9,999</b></span>
    <p><strike>$11,999</strike></p>
    <button>Add To Cart</button>
</div>

</div>

</body>
</html>
